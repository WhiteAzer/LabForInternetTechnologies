<body>
    <header class="header">
        <div class="header__wrapper container">
            <img src="img/logo.png" alt="logo" class="header__logo">
            <nav class="header__menu">
                <ul class="header__list">
                    <li class="header__list-item">
                        <a href="index.html" class="header__list-link">
                            Статья
                        </a>
                    </li>

                    <li class="header__list-item">
                        <a href="statistics.html" class="header__list-link">
                            Статистика

                    </li>

                    <li class="header__list-item">
                        <a href="notes.html" class="header__list-link">

                    <li class="header__list-item">
                        <a href="questionnaire.html" class="header__list-link">

                    <li class="header__list-item">
                        <a href="API.html" class="header__list-link">
                            Внешнее API
                        </a>
                    </li>
                </ul>
            </nav>
            <div class="header__burger">
                <span></span>
                <span></span>
                <span></span>
            </div>
        </div>
    </header>
    <main class="main">
        <div class="chart">
            <canvas id="myChart"></canvas>
            <table class="chart__table">
                <tr class="chart__table-x">
                    <th>X</th>
                    <td><input class="chart__input" type="text" placeholder="Введите значение"></td>
                    <td><input class="chart__input" type="text" placeholder="Введите значение"></td>
                    <td><input class="chart__input" type="text" placeholder="Введите значение"></td>
                    <td><input class="chart__input" type="text" placeholder="Введите значение"></td>
                    <td><input class="chart__input" type="text" placeholder="Введите значение"></td>
                </tr>
                <tr class="chart__table-y">
                    <th>Y</th>
                    <td><input class="chart__input" type="text" placeholder="Введите значение"></td>
                    <td><input class="chart__input" type="text" placeholder="Введите значение"></td>
                    <td><input class="chart__input" type="text" placeholder="Введите значение"></td>
                    <td><input class="chart__input" type="text" placeholder="Введите значение"></td>
                    <td><input class="chart__input" type="text" placeholder="Введите значение"></td>
                </tr>
            </table>
            <div class="chart__buttons-group">
                <button class="chart__button">
                    Построить график
                </button>
                <select class="chart__drop-list">
                    <option value="0">Красный</option>
                    <option value="1"/>Синий</option>
                    <option value="2"/>Зеленый</option>
                    <option value="3"/>Оранжевый</option>
                    <option value="4"/>Фиолетовый</option>
                </select>
            </div>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="js/statistics.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
